      // Promise API Example 
      let promiseOne =  new Promise((resolve, reject) => {
        setTimeout(() => {
            alert('Promise one fulfilled')
        }, 1000);
      })
      
      let promiseTwo = new Promise((resolve, reject) => {
        setTimeout(() => {
            alert('Promise second fulfilled')
        }, 2000);
      })

      let promiseThree = new Promise((resolve, reject) => {
            setTimeout(() => {
                alert('Promise three fulfilled')
            }, 3000);
      })

      let promise_all = Promise.all([promiseOne, promiseTwo, promiseThree]);
      promise_all.then((value)=>{
        console.log(value);
      });
