<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Harry</title>
</head>
<h3>Datatypes in Javascript tutorials</h3>
<body>
    <script>
        // String datatype
        let a = 'Kaustubh Pralhad Nandankar';
        console.log(a);

        // int data type
        var b = 12;
        console.log(b);

        // Boolean condition
        console.log(1>3); 

        // Objects in JS 
        var Object = {
            Name: 'Kaustubh Nandankar',
            ID: 'A001',
            Role: 'Angular Developer'
        }
        console.log(Object.Name);
        console.log(Object.Role);
        console.log(Object.ID);
    </script>
</body>
</html>
