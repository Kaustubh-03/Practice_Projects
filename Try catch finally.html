<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Harry</title>
</head>
<h3>Javascript try and catch error tutorials</h3>
<body>
    <script>
      try{
        console.log('Welcome to javascript tutorials try catch tutorials');
      }
      catch{
        console.log('Catch block of code catches error');
      }
        finally{
            console.log('Finally block of code is always executed');
        }
    </script>
</body>
</html>
