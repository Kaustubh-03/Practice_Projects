<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Harry</title>
</head>
<h5>Javascript array tutorials</h5>
<body>
    <script>
        let arrayOne = ['Kaustubh', 'Harshal', 'Viraj', 'Pratik', 'Shubham', 'Tanmay'];
        console.log(arrayOne);
        console.log(arrayOne.length); // Gives length of array
        console.log(arrayOne.indexOf('Shubham')); // Gives index of specified element
        console.log(arrayOne.includes('Anjali')); // Boolean condition
    </script>
</body>
</html>
