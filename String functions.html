<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Harry</title>
</head>
<h4>Javascript string function tutorials</h4>
<body>
    <script>
        let a = 'Kaustubh Pralhad Nandankar';
        console.log(a.charAt(12)); // Gives character at specified index
        console.log(a.endsWith('Dhumal')); // Boolean condition
        console.log(a.startsWith('Tanaya')); // Boolean condition
        console.log(a.includes('Anjali')); // Boolean condition
        console.log(a.replace('Pralhad', 'Rajshree')); // Replaces the current value with new value
    </script>
</body>
</html>
